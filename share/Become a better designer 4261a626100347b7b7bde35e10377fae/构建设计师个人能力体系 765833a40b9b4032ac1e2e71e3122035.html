</style></head><body><article id="765833a4-0b9b-4032-ac1e-2e71e3122035" class="page sans"><header><h1 class="page-title">构建设计师个人能力体系</h1></header><div class="page-body"><p id="9a337784-749c-447e-bd28-3b272165350a" class="">设计基于认知科学，因为认知是人类学习、记忆、思维、理解的行为。设计的本质是解决问题，设计的过程也是逻辑思考的过程。想要科学地做设计，就需要把认知学理论运用在设计上。</p><p id="d919ddd3-1bf5-47e3-bf16-94d4940da362" class="">
</p><p id="1b1f6fa9-9720-488f-8dae-9f015f3bbe06" class="">优秀的产品人或设计师，都会有一套自己的产品设计理论，他们对功能的设计，有着一套自己的理解，面对不同的问题，他们总能按照自己的经验、想法，更重要的是理论基础，去设计这个功能。</p><p id="6d57c9fc-7c0f-41b0-be5c-a53d3dbeb328" class="">而这些经验、想法与理论体系，是通过广泛的阅读，实践得来的。</p><figure id="3e25ce63-fa19-4024-b759-35d4c11495f7" class="image"><a href="https://image.uisdc.com/wp-content/uploads/2020/11/uisdc-sj-20201117-1.jpg"><img src="https://image.uisdc.com/wp-content/uploads/2020/11/uisdc-sj-20201117-1.jpg"/></a></figure><figure id="13bfe190-8959-4d8e-9bf7-48bb8b551970" class="image"><a href="https://image.uisdc.com/wp-content/uploads/2020/11/uisdc-sj-20201117-2.jpg"><img src="https://image.uisdc.com/wp-content/uploads/2020/11/uisdc-sj-20201117-2.jpg"/></a></figure><figure id="a8f58fb1-34f1-49c4-bf91-5a6d2e27ac4d" class="image"><a href="https://image.uisdc.com/wp-content/uploads/2020/11/uisdc-sj-20201117-3.jpg"><img src="https://image.uisdc.com/wp-content/uploads/2020/11/uisdc-sj-20201117-3.jpg"/></a></figure><figure id="1094bdc7-0e77-4f30-ba0e-d314ffef091b" class="image"><a href="https://image.uisdc.com/wp-content/uploads/2020/11/uisdc-sj-20201117-4.jpg"><img src="https://image.uisdc.com/wp-content/uploads/2020/11/uisdc-sj-20201117-4.jpg"/></a></figure><figure id="a37c7b44-472b-4321-9e8b-2b44e22d417c" class="image"><a href="https://image.uisdc.com/wp-content/uploads/2020/11/uisdc-sj-20201117-5.jpg"><img src="https://image.uisdc.com/wp-content/uploads/2020/11/uisdc-sj-20201117-5.jpg"/></a></figure><figure id="277bf913-0284-4432-91b4-41d1b21c0238" class="image"><a href="https://image.uisdc.com/wp-content/uploads/2020/11/uisdc-sj-20201117-6.jpg"><img src="https://image.uisdc.com/wp-content/uploads/2020/11/uisdc-sj-20201117-6.jpg"/></a></figure><figure id="b5e14e2a-f3cd-4679-b883-1d28c896417b" class="image"><a href="https://image.uisdc.com/wp-content/uploads/2020/11/uisdc-sj-20201117-7.jpg"><img src="https://image.uisdc.com/wp-content/uploads/2020/11/uisdc-sj-20201117-7.jpg"/></a></figure><figure id="a7ec69b0-b
